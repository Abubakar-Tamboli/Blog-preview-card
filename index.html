<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="icon" href="assets/images/favicon-32x32.png">
  
</head>

<body>

  <div class="container">

    <div class="photo">
      <img class="image" src="assets/images/illustration-article.svg" alt="main-image">
    </div>

    <main>
      
      <button class="learning-btn">Learning</button>

      <p class="publish-date">
        Published 21 Dec 2023
      </p>
    
      <h2>HTML & CSS foundations</h2>
    
      <p class="para">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    
      <div class="avatar-div">
        <img class="avatar-image" src="assets/images/image-avatar.webp" alt="profile-pic">
      </div>
      
      <p class="avatar-name">Greg Hooper</p>
    
    </main>

</div>
  
  <div class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="#">Abubakar</a>.
  </div>

</body>
</html>
